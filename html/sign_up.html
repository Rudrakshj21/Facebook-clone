<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- main container -->
    <div
      class="container d-flex align-items-center justify-content-center main-container mt-5 py-5"
    >
      <div class="row col-12">
        <!-- left section  -->
        <div class="col tagline-container col-7 d-flex flex-column mt-5">
          <div
            class="display-2 text-center fw-bold mt-5"
            style="color: #0866ff"
          >
            facebook
          </div>
          <div class="text-center ms-5 mt-2 h4 subtag-line">
            Facebook helps you connect and share <br />
            with people in your life.
          </div>
        </div>
        <!-- left section end -->
        <!-- Right section , contains form -->
        <div class="col-4">
          <!-- form  -->
          <div class="form-container pt-4">
            <form class="form d-flex flex-column">
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control py-3"
                  id="login-email"
                  aria-describedby="emailHelp"
                  placeholder="Email address"
                />
              </div>
              <div class="mb-3 col-12">
                <input
                  type="password"
                  class="form-control py-3"
                  id="login-password"
                  placeholder="Password"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary py-2 fw-bold"
                id="login-button"
              >
                Login
              </button>
              <span class="mt-3 text-center text-primary"
                >Forgot password?</span
              >
              <hr />
              <!-- create account button container -->
              <div
                class="create-account-container d-flex justify-content-center mt-3"
              >
                <!-- create account button -->
                <button
                  type="button"
                  class="btn py-3 fw-bold createAccountButton text-white"
                  style="border: none; background-color: #42b72a"
                  data-bs-toggle="modal"
                  data-bs-target="#create-account-modal"
                >
                  Create new account
                </button>
              </div>
            </form>
            <!-- form end -->
          </div>

          <div class="mt-3 ms-5">
            <span class="fw-bold">Create a Page</span> for a celebrity, brand or
            business
          </div>
          <!-- form container end -->
        </div>
        <!-- right section end -->
      </div>
      <!-- main row end -->
    </div>
    <!-- main container end -->

    <!-- modal for create account -->
    <div
      class="modal fade"
      id="create-account-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="create-account-modal">
              Sign Up <br />
              <span class="fs-6 opacity-75">It's quick and easy.</span>
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="close-modal-button"
             
            ></button>
          </div>
          <div
            class="modal-body d-flex flex-column gap-3"
            id="create-account-body"
          >
            <!-- name container -->
            <div class="name-container d-flex">
          
              <input
                type="text"
                class="form-control w-50 me-2"
                placeholder="first name"
                id="first-name"
              />
              <input
                type="text"
                class="form-control w-50"
                placeholder="last name"
                id="last-name"
              />
            </div>

            <!-- phone number -->
            <input
              type="number"
              class="form-control"
              placeholder="Phone Number +91"
              id="phone-number"
             
            />
            <!-- date of birth container -->
            <div class="d-flex align-items-center ms-3">
              <label for="date" class="w-25">Date of Birth</label>
              <input type="date" class="form-control w-50" id="date-of-birth" />
            </div>

            <!-- email address -->
            <input
              type="email"
              class="form-control"
              placeholder="Email address"
              id="sign-up-email"
            />
            <!-- password -->
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="sign-up-password"
            />
          </div>
          <div class="modal-footer">
            <!-- todo make this x and place at top right -->
            <!-- <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button> -->
            <button type="button" class="btn btn-primary" id="sign-up-button">
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <!-- jquery -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
  ></script>
  <!-- swal -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- script -->
  <script src="../js/sign_up.js" type="module"></script>
</html>
